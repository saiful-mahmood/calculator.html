<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: sans-serif; background: #f8f8f8; padding: 20px; }
  #quote-box { max-width: 500px; margin: auto; background: white; border-radius: 12px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  label { display: block; margin-top: 10px; }
  input, select, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
  button { background: #0077cc; color: white; border: none; cursor: pointer; }
  button:hover { background: #005fa3; }
  h2, h3 { text-align: center; }
</style>
</head>
<body>
<div id="quote-box">
  <h2>Get an Instant Cleaning Quote</h2>

  <label>Property Type:</label>
  <select id="propertyType">
    <option value="house">House</option>
    <option value="office">Office</option>
  </select>

  <label>Size (sq ft):</label>
  <input type="number" id="size" placeholder="e.g. 2000">

  <label>Cleaning Type:</label>
  <select id="cleaningType">
    <option value="standard">Standard</option>
    <option value="deep">Deep</option>
    <option value="moveout">Move Out / In</option>
  </select>

  <label>Frequency:</label>
  <select id="frequency">
    <option value="once">One-Time</option>
    <option value="biweekly">Biweekly</option>
    <option value="monthly">Monthly</option>
  </select>

  <button id="calculate">Calculate Quote</button>

  <h3 id="quoteResult"></h3>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  document.getElementById("calculate").addEventListener("click", function() {
    const size = parseFloat(document.getElementById("size").value);
    const cleaningType = document.getElementById("cleaningType").value;
    const frequency = document.getElementById("frequency").value;
    const result = document.getElementById("quoteResult");

    if (!size || size <= 0) {
      result.innerHTML = "Please enter a valid size.";
      return;
    }

    let baseRate = 0.15;
    if (cleaningType === "deep") baseRate = 0.20;
    if (cleaningType === "moveout") baseRate = 0.25;

    let total = size * baseRate;

    if (frequency === "biweekly") total *= 0.9;
    if (frequency === "monthly") total *= 0.95;

    result.innerHTML = `Estimated Total: <strong>$${total.toFixed(2)}</strong>`;
  });
});
</script>
</body>
</html>
