<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Clean Care Instant Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      padding: 20px;
    }
    #quote-box {
      max-width: 520px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }
    h2, h3 {
      text-align: center;
      color: #004d99;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 18px;
      font-weight: bold;
    }
    button:hover {
      background: #005fa3;
    }
    #quoteResult {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      color: #222;
    }
    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9em;
      color: #666;
    }
    .inline-option {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .inline-option input {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="quote-box">
    <h2>Get an Instant Cleaning Quote</h2>

    <label for="size">Size (sq ft):</label>
    <input type="number" id="size" placeholder="e.g. 2000">

    <label for="cleaningType">Cleaning Type:</label>
    <select id="cleaningType">
      <option value="deep">Deep Cleaning</option>
      <option value="recurring">Recurring Cleaning</option>
      <option value="custom">Custom Cleaning</option>
    </select>

    <label for="frequency">Frequency:</label>
    <select id="frequency">
      <option value="once">One-Time</option>
      <option value="monthly">Monthly</option>
      <option value="biweekly">Bi-Weekly</option>
      <option value="weekly">Weekly</option>
      <option value="daily">Daily</option>
    </select>

    <!-- Extras Section (visible only for Deep Cleaning) -->
    <div id="extras" style="display: none; margin-top: 15px;">
      <label for="windows">Number of Windows:</label>
      <input type="number" id="windows" value="0" min="0">

      <div class="inline-option">
        <input type="checkbox" id="fridge">
        <label for="fridge">Include Inside Fridge (+$50)</label>
      </div>

      <div class="inline-option">
        <input type="checkbox" id="oven">
        <label for="oven">Include Oven (+$50)</label>
      </div>
    </div>

    <button id="calculate">Calculate Quote</button>

    <h3 id="quoteResult"></h3>
  </div>

  <footer>
    <p>Need a custom quote? Call <strong>(351) 300-7334</strong> — Prime Clean Care</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calcBtn = document.getElementById("calculate");
      const result = document.getElementById("quoteResult");
      const cleaningTypeSelect = document.getElementById("cleaningType");
      const extrasSection = document.getElementById("extras");

      // Show/Hide Extras section
      cleaningTypeSelect.addEventListener("change", function () {
        if (cleaningTypeSelect.value === "deep") {
          extrasSection.style.display = "block";
        } else {
          extrasSection.style.display = "none";
        }
      });

      calcBtn.addEventListener("click", function () {
        const size = parseFloat(document.getElementById("size").value);
        const cleaningType = document.getElementById("cleaningType").value;
        const frequency = document.getElementById("frequency").value;
        const windows = parseInt(document.getElementById("windows").value) || 0;
        const fridge = document.getElementById("fridge").checked;
        const oven = document.getElementById("oven").checked;

        if (!size || size <= 0) {
          result.innerHTML = "⚠️ Please enter a valid property size.";
          return;
        }

        let total = 0;

        // Deep Cleaning Logic
        if (cleaningType === "deep") {
          if (size < 1500) {
            total = 350;
          } else {
            total = 350;
            let extraSqft = size - 1500;
            let extraBlocks = Math.ceil(extraSqft / 200);
            total += total * (0.15 * extraBlocks);
          }
          total = Math.max(total, 250);

          // Add extras
          if (oven) total += 50;
          if (fridge) total += 50;
          if (windows > 0) total += windows * 6;
        }

        // Recurring Cleaning Logic
        else if (cleaningType === "recurring") {
          if (size > 5000) {
            result.innerHTML = "📞 For homes over 5000 sq ft, please call for a custom quote.";
            return;
          }

          if (size < 1200) {
            total = 180;
          } else if (size <= 1500) {
            total = 195;
          } else if (size <= 1700) {
            total = 205;
          } else if (size < 2000) {
            total = 220;
          } else {
            result.innerHTML = "📞 For homes over 2000 sq ft, please call for a custom quote.";
            return;
          }

          let multiplier = 1;
          switch (frequency) {
            case "monthly": multiplier = 1; break;
            case "biweekly": multiplier = 0.85; break;
            case "weekly": multiplier = 0.85 * 0.85; break;
            case "daily": multiplier = 0.85 * 0.85 * 0.85; break;
            case "once": multiplier = 1.25; break;
          }
          total *= multiplier;
        }

        // Custom Cleaning
        else if (cleaningType === "custom") {
          result.innerHTML = "📞 Please call us for a custom cleaning quote.";
          return;
        }

        result.innerHTML = `Estimated Total: <strong>$${total.toFixed(2)}</strong>`;
      });
    });
  </script>
</body>
</html>
