<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prime Clean Care Instant Quote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: auto;
      gap: 20px;
    }

    #quote-box {
      flex: 1;
      min-width: 300px;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    #result-box {
      flex: 1;
      min-width: 300px;
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h2 {
      text-align: center;
      color: #004d99;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .inline-option {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .inline-option input {
      width: auto;
      margin-right: 10px;
    }

    #quoteResult {
      font-size: 1.8em;
      color: #222;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quote-box">
      <h2>Instant Cleaning Quote</h2>

      <label for="size">Size (sq ft):</label>
      <input type="number" id="size" placeholder="e.g. 2000" />

      <label for="cleaningType">Cleaning Type:</label>
      <select id="cleaningType">
        <option value="deep">Deep Cleaning</option>
        <option value="recurring" selected>Recurring Cleaning</option>
        <option value="custom">Custom Cleaning</option>
      </select>

      <label for="frequency">Frequency:</label>
      <select id="frequency">
        <option value="once">One-Time</option>
        <option value="monthly">Monthly</option>
        <option value="biweekly">Bi-Weekly</option>
        <option value="weekly">Weekly</option>
        <option value="daily">Daily</option>
      </select>

      <div id="extras" style="display: none; margin-top: 15px;">
        <label for="windows">Number of Windows:</label>
        <input type="number" id="windows" value="0" min="0" />

        <div class="inline-option">
          <input type="checkbox" id="fridge" />
          <label for="fridge">Include Inside Fridge (+$50)</label>
        </div>

        <div class="inline-option">
          <input type="checkbox" id="oven" />
          <label for="oven">Include Oven (+$50)</label>
        </div>
      </div>
    </div>

    <div id="result-box">
      <div id="quoteResult">Your Total is: $0.00</div>
    </div>
  </div>

  <footer>
    <p>Need a custom quote? Call <strong>(351) 300-7334</strong> — Prime Clean Care</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sizeInput = document.getElementById("size");
      const cleaningTypeSelect = document.getElementById("cleaningType");
      const frequencySelect = document.getElementById("frequency");
      const windowsInput = document.getElementById("windows");
      const fridgeCheckbox = document.getElementById("fridge");
      const ovenCheckbox = document.getElementById("oven");
      const extrasSection = document.getElementById("extras");
      const result = document.getElementById("quoteResult");

      function calculateQuote() {
        const size = parseFloat(sizeInput.value);
        const cleaningType = cleaningTypeSelect.value;
        const frequency = frequencySelect.value;
        const windows = parseInt(windowsInput.value) || 0;
        const fridge = fridgeCheckbox.checked;
        const oven = ovenCheckbox.checked;

        if (!size || size <= 0) {
          result.innerHTML = "⚠️ Please enter a valid property size.";
          return;
        }

        let total = 0;

        // Deep Cleaning
        if (cleaningType === "deep") {
          if (size < 1500) {
            total = 350;
          } else {
            total = 350;
            let extraSqft = size - 1500;
            let extraBlocks = Math.ceil(extraSqft / 200);
            total += total * (0.15 * extraBlocks);
          }
          total = Math.max(total, 250);

          // Extras
          if (oven) total += 50;
          if (fridge) total += 50;
          if (windows > 0) total += windows * 6;
        }

        // Recurring Cleaning
        else if (cleaningType === "recurring") {
          if (size > 5000) {
            result.innerHTML = "📞 For homes over 5000 sq ft, please call for a custom quote.";
            return;
          }

          if (size < 1200) {
            total = 180;
          } else if (size <= 1500) {
            total = 195;
          } else if (size <= 1700) {
            total = 205;
          } else if (size < 2000) {
            total = 220;
          } else {
            result.innerHTML = "📞 For homes over 2000 sq ft, please call for a custom quote.";
            return;
          }

          let multiplier = 1;
          switch (frequency) {
            case "monthly": multiplier = 1; break;
            case "biweekly": multiplier = 0.85; break;
            case "weekly": multiplier = 0.85 * 0.85; break;
            case "daily": multiplier = 0.85 * 0.85 * 0.85; break;
            case "once": multiplier = 1.25; break;
          }

          total *= multiplier;
        }

        // Custom Cleaning
        else if (cleaningType === "custom") {
          result.innerHTML = "📞 Please call us for a custom cleaning quote.";
          return;
        }

        result.innerHTML = `Your Total is: <strong>$${total.toFixed(2)}</strong>`;
      }

      // Event listeners for all inputs
      [sizeInput, cleaningTypeSelect, frequencySelect, windowsInput, fridgeCheckbox, ovenCheckbox].forEach(input => {
        input.addEventListener("input", calculateQuote);
        input.addEventListener("change", calculateQuote);
      });

      // Show/hide extras
      cleaningTypeSelect.addEventListener("change", function () {
        extrasSection.style.display = this.value === "deep" ? "block" : "none";
      });

      // Initial calculation
      calculateQuote();
    });
  </script>
</body>
</html>
