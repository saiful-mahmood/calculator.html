<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prime Clean Care Instant Quote</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f8fa;
    padding: 20px;
  }
  #quote-box {
    max-width: 520px;
    margin: 40px auto;
    background: white;
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  }
  h2, h3 {
    text-align: center;
    color: #004d99;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
  }
  button {
    background: #0077cc;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 18px;
    font-weight: bold;
  }
  button:hover {
    background: #005fa3;
  }
  #quoteResult {
    text-align: center;
    margin-top: 20px;
    font-size: 1.2em;
    color: #222;
  }
  footer {
    text-align: center;
    margin-top: 25px;
    font-size: 0.9em;
    color: #666;
  }
</style>
</head>
<body>
  <div id="quote-box">
    <h2>Get an Instant Cleaning Quote</h2>

    <label for="propertyType">Property Type:</label>
    <select id="propertyType">
      <option value="house">House</option>
      <option value="office">Office</option>
    </select>

    <label for="size">Size (sq ft):</label>
    <input type="number" id="size" placeholder="e.g. 2000">

    <label for="cleaningType">Cleaning Type:</label>
    <select id="cleaningType">
      <option value="standard">Standard Cleaning</option>
      <option value="deep">Deep Cleaning</option>
      <option value="moveout">Move In / Out Cleaning</option>
    </select>

    <label for="frequency">Frequency:</label>
    <select id="frequency">
      <option value="once">One-Time</option>
      <option value="biweekly">Biweekly (10% off)</option>
      <option value="monthly">Monthly (5% off)</option>
    </select>

    <button id="calculate">Calculate Quote</button>

    <h3 id="quoteResult"></h3>
  </div>

  <footer>
    <p>Need a custom quote? Call <strong>(351) 300-7334</strong> — Prime Clean Care</p>
  </footer>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const calcBtn = document.getElementById("calculate");
  const result = document.getElementById("quoteResult");

  calcBtn.addEventListener("click", function() {
    const size = parseFloat(document.getElementById("size").value);
    const cleaningType = document.getElementById("cleaningType").value;
    const frequency = document.getElementById("frequency").value;

    if (!size || size <= 0) {
      result.innerHTML = "⚠️ Please enter a valid property size.";
      return;
    }

    let baseRate = 0.15; // Standard Cleaning
    if (cleaningType === "deep") baseRate = 0.20;
    if (cleaningType === "moveout") baseRate = 0.25;

    let total = size * baseRate;

    if (frequency === "biweekly") total *= 0.9;
    if (frequency === "monthly") total *= 0.95;

    result.innerHTML = `Estimated Total: <strong>$${total.toFixed(2)}</strong>`;
  });
});
</script>
</body>
</html>
